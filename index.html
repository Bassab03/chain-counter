<html>
<head>
    <title>Chain counter</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/counter.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
  <div class="center text-align">
    <script type="text/javascript"></script>
    <button class="plus-button" type="button" onClick="onClick()">+1</button>
    <button type="button" onClick="downClick()">-1</button>
      <br><br>
    <p style="font-size:20px;">Chain no: <a id="clicks">0</a></p>
    <form action="https://giacomolaw.github.io/chain-counter/">
      <button class="reset-button" type="submit">Reset</button>
    </form>
      <br><br>
      <!-- Trigger the modal with a button -->
<button type="button" data-toggle="modal" data-target="#myModal">More info</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
  </div>
</body>
</html>
