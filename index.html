<html>
<head>
    <title>Chain counter</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/counter.js"></script>
</head>
<body>
  <div class="center text-align">
    <script type="text/javascript"></script>
    <button class="plus-button" type="button" onClick="onClick()">+1</button>
    <button type="button" onClick="downClick()">-1</button>
      <br><br>
    <p style="font-size:20px;">Chain no: <a id="clicks">0</a></p>
    <form action="https://giacomolaw.github.io/chain-counter/">
      <button class="reset-button" type="submit">Reset</button>
    </form>
  </div>
</body>
</html>
